<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fab fa-youtube"></i> YouTube Downloader</h1>
            <p>Tải video YouTube dễ dàng và nhanh chóng</p>
        </header>

        <main>
            <!-- Search Section -->
            <div class="search-section">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Nhập URL video hoặc từ khóa tìm kiếm...">
                    <button id="searchBtn" class="btn btn-primary">
                        <i class="fas fa-search"></i> Tìm kiếm
                    </button>
                </div>
            </div>

            <!-- Loading Spinner -->
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Đang xử lý...</p>
            </div>

            <!-- Results Section -->
            <div id="results" class="results hidden">
                <h2 id="resultTitle"></h2>
                <div id="videoList" class="video-list"></div>
            </div>

            <!-- Selected Video Section -->
            <div id="selectedVideo" class="selected-video hidden">
                <h2>Video đã chọn</h2>
                <div class="video-details">
                    <div class="video-info">
                        <img id="videoThumbnail" alt="Video thumbnail">
                        <div class="info">
                            <h3 id="videoTitle"></h3>
                            <p id="videoAuthor"></p>
                            <p id="videoDuration"></p>
                        </div>
                    </div>
                    <div class="download-options">
                        <h3>Tùy chọn tải xuống</h3>
                        <div class="options-grid" id="downloadOptions"></div>
                        <button id="downloadBtn" class="btn btn-success">
                            <i class="fas fa-download"></i> Tải xuống
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 YouTube Downloader. Tạo bởi YoutubeDownloader.Core</p>
        </footer>
    </div>

    <!-- Toast notification -->
    <div id="toast" class="toast"></div>

    <script src="js/app.js"></script>
</body>
</html>
